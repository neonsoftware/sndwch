language: c

os:
  - linux
  - osx

env:
  - RELEASE_DIR=${TRAVIS_BUILD_DIR}${REPO}-${TRAVIS_OS_NAME}-${TRAVIS_TAG}-${TRAVIS_BUILD_NUMBER}
  - RELEASE_ARCHIVE=${RELEASE_DIR}.tar.gz

script:
  - cd build && cmake -DCMAKE_INSTALL_PREFIX=${RELEASE_DIR} .. && cmake --build . --target install && ctest && cd ..

before_deploy:
  - tar -zcf ${RELEASE_ARCHIVE} ${RELEASE_DIR}

deploy:
  provider: releases
  api_key:
    secure: 
  file: '${RELEASE_ARCHIVE}'
  skip_cleanup: true
  on:
    tags: true